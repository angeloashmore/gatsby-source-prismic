name: Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Yarn
        run: npm install -g yarn

      - run: yarn install
      - run: yarn build
      - run: yarn test

      - name: Uninstall Yarn
        if: always()
        run: npm uninstall -g yarn
